 <div ng-app="myApp" ng-controller="haikuCtrl">

<input class="authortextField" type="text" ng-model="author" placeholder="Author Name"><br>
<input class="textField" id="lineone" type="text" ng-model="haikuLineOne" ng-change="checkLegalFive(haikuLineOne)" placeholder="Haiku line one"><br>
<input class="textField" id="linetwo" type="text" ng-model="haikuLineTwo" ng-change="checkLegalSeven(haikuLineTwo)" placeholder="Haiku line two"><br>
<input class="textField" id="linethree" type="text" ng-model="haikuLineThree" ng-change="checkLegalSevenTwo(haikuLineThree)" placeholder="Haiku line three"><br>
<button id="submitPoemButton" disabled='disabled' ng-click="postPoem(author, haikuLineOne, haikuLineTwo, haikuLineThree)">submit haiku</button>

<br>
  <div class="col-centered" id="poemsdiv" ng-repeat='poem in poems'>
  <ul>
    <li class="poem">{{ poem.name + " - " + poem.poem }} </li>
  </ul>
  </div>

</div>
